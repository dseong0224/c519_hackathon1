<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="./assets/js/dice.js"></script>
    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>King of Tokyo</title>
</head>
<body>
<div id="gameBoard" class="gameBoard">

    <div class="gameTitle"></div>

    <div class="displayAction">Player Action:</div>

    <div id="drop" class="tokyo">TOKYO</div>
    <div class="scene">
        <div class="cube">
            <button id="rollButton" class="rollButton">Roll!</button>
            <div class="cube__face cube__face--front">1</div>
            <div class="cube__face cube__face--back">2</div>
            <div class="cube__face cube__face--right">3</div>
            <div class="cube__face cube__face--left">claw</div>
            <div class="cube__face cube__face--top">heart</div>
            <div class="cube__face cube__face--bottom">claw</div>
        </div>
    </div>
    <div id="playerContainer1" class="playerContainer">
        <div id="playerOne" class="player gigazaur">
            <div id="statsOne" class="stats playerOne">Player 1 Stats
                <div class="pointsOne statsValue">Victory Points</div>
                <div class="healthOne statsValue">Health Points</div>
            </div>
        </div>
    </div>
    <div id="playerContainer2" class="playerContainer">
        <div id="playerTwo" class="player cyberkitty">
            <div id="statsTwo" class="stats playerTwo">Player 2 Stats
                <div class="pointsTwo statsValue">Victory Points</div>
                <div class="healthTwo statsValue">Health Points</div>
            </div>
        </div>
    </div>
    <div id="playerContainer3" class="playerContainer">
        <div id="playerThree" class="player alienoid">
            <div id="statsThree" class="stats playerThree">Player 3 Stats
                <div class="pointsThree statsValue">Victory Points</div>
                <div class="healthThree statsValue">Health Points</div>
            </div>
        </div>
    </div>
    <div id="playerContainer4" class="playerContainer">
        <div id="playerFour" class="player kingkong">
            <div id="statsFour" class="stats playerFour">Player 4 Stats
                <div class="pointsFour statsValue">Victory Points</div>
                <div class="healthFour statsValue">Health Points</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
